<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personalized Caddie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <h1>Your Personalized Caddie</h1>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <!-- Golf Course Section -->
                <div class="section">
                    <div class="dropdown-row">
                        <div class="dropdown-container">
                            <select id="golfCourseSelect" class="form-control dropdown">
                                <option value="" selected>Golf Course</option>
                                <option value="hylliekrokens">Hylliekrokens Golfcenter</option>
                            </select>
                        </div>
                        <button id="windButton" class="action-button" title="View Wind Conditions">
                            <span class="wind-icon">üí®</span>
                        </button>
                    </div>
                    <div id="selectedCourse" class="selection-display hidden"></div>
                </div>

                <!-- Hole Number Section -->
                <div class="section">
                    <div class="dropdown-row">
                        <div class="dropdown-container">
                            <select id="holeSelect" class="form-control dropdown" disabled>
                                <option value="" selected>Hole number</option>
                            </select>
                        </div>
                        <button id="imageButton" class="action-button" title="View Hole Image" disabled>
                            <span class="image-icon">üèîÔ∏è</span>
                        </button>
                    </div>
                    <div id="selectedHole" class="selection-display hidden"></div>
                </div>

                <!-- Suggested Clubs Section -->
                <div class="section">
                    <h3 class="section-title">Suggested clubs</h3>
                    <div id="clubSuggestions" class="club-suggestions">
                        <p class="placeholder-text">Select a hole to see club suggestions</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Wind Modal -->
        <div id="windModal" class="modal hidden">
            <div class="modal-content wind-modal-content">
                <div class="modal-header">
                    <h3>Wind Conditions</h3>
                    <button class="modal-close" onclick="closeWindModal()">√ó</button>
                </div>
                <div class="modal-body">
                    <iframe id="windIframe" src="" frameborder="0"></iframe>
                </div>
            </div>
        </div>

        <!-- Image Modal -->
        <div id="imageModal" class="modal hidden">
            <div class="modal-content image-modal-content">
                <div class="modal-header">
                    <h3 id="imageModalTitle">Hole Image</h3>
                    <button class="modal-close" onclick="closeImageModal()">√ó</button>
                </div>
                <div class="modal-body">
                    <img id="holeImage" src="" alt="Hole Image" class="hole-image hidden">
                    <div id="imageError" class="image-error hidden">
                        <p>Image not available for this hole</p>
                        <p>Please add the image to the images folder as: <strong id="expectedFileName"></strong></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
